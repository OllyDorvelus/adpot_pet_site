  </head>
  <body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mainNavBar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="#" class="pull-left"><img class="img-responsive img-circle navlogo" width="80px" height="100px" src="images/doglogo.jpg"></a>
      </div>
        <div class="collapse navbar-collapse" id="mainNavBar">
        <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
         <li><a href="#">Adopt</a></li>
         <li><a href="#">List of Pets</a></li>
         <li><a href="#">Submit pet</a></li>
         <li><a href="#">Contact</a></li>
       </ul>
       <ul class="nav navbar-nav navbar-right">
           <li><button class="btn btn-facebook btn btn-success" data-toggle="modal" data-target="#popUpWindow"><i class="fa fa-facebook"></i> | Connect with Facebook</button></li>
           <div class="modal fade" id="popUpWindow">
              <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <h3 class="modal-title">Login</h3>
                    </div>
                    <div class="modal-body">
                      <form role="form">
                      <div class="form-group">
                        <input type="email" class="form-control" placeholder="email">
                      </div>
                      <div class="form-group">
                        <input type="password" class="form-control" placeholder="password">
                      </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button class="btn btn-primary btn-block">Log In</button>
                    </div>
                  </div>
              </div>
           </div>
       </ul>
      </div>
