<html lang="en">
  <head>

  </head>
  <body class="submitpetbg">
  <nav class="navbar navbar-default">
    <div class="container-fluid">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mainNavBar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="#" class="pull-left"><img class="img-responsive img-circle navlogo" width="80px" height="100px" src="images/doglogo.jpg"></a>
      </div>
        <div class="collapse navbar-collapse" id="mainNavBar">
        <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
         <li><a href="#">Adopt</a></li>
         <li><a href="#">List of Pets</a></li>
         <li><a href="#">Contact</a></li>
       </ul>
       <ul class="nav navbar-nav navbar-right">
           <li><button class="btn btn-facebook btn btn-success" data-toggle="modal" data-target="#popUpWindow"><i class="fa fa-facebook"></i> | Logout</button></li>

       </ul>
      </div>
    </div>

  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class=col-md-12>
        <img class="img-responsive header" src="images/header.jpg">
      </div>
    </div>
  </div>
  <form>
      <div class="form-group">
          <label for="petName">Name</label>
          <input type="text" class="form-control" id="inputName" placeholder="Pet Name">
      </div>
      <div class="form-group">
          <label for="petAge">Age</label>
          <input type="number" name="quantity" min="1" max="50">
      </div>
      <div class="form-group">
        <label for="petGender">Gender</label><br>
        <input type="radio" name="gender" value="male" checked> Male<br>
        <input type="radio" name="gender" value="female"> Female<br>
      </div>
      <div class="form-group">
          <label for="petBreed">Species</label>
          <input type="text" class="form-control" id="inputSpecies" placeholder="Species">
      </div>
      <div class="form-group">
          <label for="petBreed">Breed</label>
          <input type="text" class="form-control" id="inputBreed" placeholder="Breed of Pet">
      </div>
      <div class="form-group">
          <label for="petColor">Color</label>
          <input type="text" class="form-control" id="inputColor" placeholder="Color of pet">
      </div>
      <div class="form-group">
          <label for="petWeight">Weight</label>
          <input type="text" class="form-control" id="inputWeight" placeholder="Weight of pet">
      </div>
      <div class="form-group">
          <label for="petType">Height</label>
          <input type="text" class="form-control" id="inputType" placeholder="Height of pet">
      </div>
      <div class="form-group">
          <label for="petType">Social</label>
          <input type="text-area" class="form-control" id="inputSocial" height="50px" width="50px" placeholder="How Social is the pet?(be breif)">
      </div>
      <div class="form-group">
          <label for="petType">Needs</label>
          <input type="text-area" class="form-control" id="inputNeeds" placeholder="Description of pet Needs">
      </div>
      <div class="form-group">
          <label for="petShelter">Shelter</label>
          <input type="text-area" class="form-control" id="inputShelter" placeholder="Shelter Home">
      </div>

      <button type="submit" id="submitPet" class="btn btn-primary">Submit Pet</button>
  </form>
</body>
</html>
